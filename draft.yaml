models:
  User:
    first_name: string:100
    last_name: string:100
    email: string:150 unique
    password: string:255
    slug: string:160 unique
    phone: string:30 nullable
    relationships:
      hasMany: Task
    softDeletes
    timestamps

  Task:
    user_id: id foreign
    title: string:150
    description: text nullable
    start_date: date nullable
    end_date: date nullable
    status: enum:incomplete,complete default:incomplete
    softDeletes
    timestamps

controllers:
  Api/Task:
    resource: index, show, store, update, destroy

  Api/User:
    store:
      validate: first_name, last_name, email, password
      save: user
      respond: user
    update:
      validate: first_name, last_name, email, phone
      update: user
      respond: user
    destroy:
      delete: user
      respond: 204

  Api/Auth:
    register:
      validate: first_name, last_name, email, password
      save: user
      respond: user
    login:
      validate: email, password
      respond: 200
    logout:
      respond: 204
    me:
      respond: 200
    refresh:
      respond: 200